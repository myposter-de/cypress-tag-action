name: 'Cypress tag action'
description: 'determines tags to use for current run'
author: 'myposter Martin Berchtold'

inputs:
  tickets:
    description: 'comma separated ticket list'
    required: false
    default: ''
  branch:
    description: 'branch name'
    required: false
    default: 'master'
  triggeredBy:
    description: 'event that triggered workflow calling this action'
    required: false
    default: ''

outputs:
  tags:
    description: 'tag string'

runs:
  using: 'node16'
  main: 'dist/index.js'
